<html>

<head>
  <title>Midnight Ritual</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="commands.js"></script>
  <script defer src="startup.js"></script>
  <script defer src="script.js">
  </script>
</head>

<body>
  <div id='locBox' class="MRDefault">
    <p id='locOut'></p>
  </div>
  <div id='gridBox' class="MRDefault">
    <!-- the div that contains the text printed out by the game -->
    <div id='output' class="MRDefault"></div>
    <!-- the div that is where the player types their commands -->
    <div id='input' class="MRDefault" contenteditable="true" onkeyup="checkInput(event)"></div>
  </div>

</body>

</html>
